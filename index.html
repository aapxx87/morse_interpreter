<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <title>Morse v.1.0.</title>
</head>

<body>

  <div class="app">

    <textarea rows="5" class="textarea_input_text" placeholder="Enter your text..."></textarea>

    <button class="btn btn_convert_to_morse">Convert</button>
    <button class="btn btn_reset">Reset</button>

    <div class="morse_container"></div>

  </div>


  <script src="scripts/morse_code_tables.js"></script>
  <script src="scripts/script.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>

</body>

</html>
